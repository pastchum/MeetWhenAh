name: CI/CD Pipeline

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd bot
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd bot
          python -m pytest tests/ -v --cov=. --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./bot/coverage.xml

  deploy-staging:
    needs: test
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging
        env:
          ENVIRONMENT: staging
          BOT_USERNAME: meeting_the_stage_bot
          WEBAPP_URL: https://meet-when-ah-git-staging.vercel.app
        run: |
          echo "üöÄ Deploying to staging environment..."
          echo "Environment: $ENVIRONMENT"
          echo "Bot: $BOT_USERNAME"
          echo "Webapp: $WEBAPP_URL (Vercel Preview)"
          echo "üì± Bot API: Coolify staging project"
          echo "üåê Webapp: Vercel preview deployment"
          curl -X POST "${{ secrets.COOLIFY_STAGING_WEBHOOK }}"

  # Production deployment: Coolify handles bot deployment, Vercel handles webapp main
  deploy-production:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Production
        env:
          ENVIRONMENT: production
          BOT_USERNAME: MeetWhenAhBot
          WEBAPP_URL: https://meet-when-ah.vercel.app
        run: |
          echo "üöÄ Deploying to production environment..."
          echo "Environment: $ENVIRONMENT"
          echo "Bot: $BOT_USERNAME"
          echo "Webapp: $WEBAPP_URL (Vercel Main)"
          echo "üì± Bot API: Coolify production project"
          echo "üåê Webapp: Vercel main deployment"
          curl -X POST "${{ secrets.COOLIFY_PRODUCTION_WEBHOOK }}"
